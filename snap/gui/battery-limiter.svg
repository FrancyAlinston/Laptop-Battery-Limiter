<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Battery outline -->
  <rect x="16" y="32" width="84" height="56" rx="8" ry="8" 
        fill="none" stroke="#333" stroke-width="4"/>
  
  <!-- Battery terminal -->
  <rect x="100" y="48" width="12" height="24" rx="2" ry="2" 
        fill="#333"/>
  
  <!-- Battery level indicator (80% full) -->
  <rect x="24" y="40" width="60" height="40" rx="4" ry="4" 
        fill="#4CAF50" opacity="0.8"/>
  
  <!-- Charge limit indicator -->
  <line x1="84" y1="32" x2="84" y2="88" stroke="#FF9800" stroke-width="3"/>
  <text x="84" y="28" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="bold" fill="#FF9800">80%</text>
  
  <!-- Settings gear icon -->
  <g transform="translate(96, 16)">
    <circle cx="16" cy="16" r="8" fill="none" stroke="#666" stroke-width="2"/>
    <circle cx="16" cy="16" r="3" fill="#666"/>
    <path d="M16 0 L18 6 L16 8 L14 6 Z" fill="#666"/>
    <path d="M32 16 L26 18 L24 16 L26 14 Z" fill="#666"/>
    <path d="M16 32 L14 26 L16 24 L18 26 Z" fill="#666"/>
    <path d="M0 16 L6 14 L8 16 L6 18 Z" fill="#666"/>
  </g>
  
  <!-- Title -->
  <text x="64" y="112" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#333">Universal</text>
  <text x="64" y="124" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" fill="#666">Battery Limiter</text>
</svg>
