<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Battery outline -->
  <defs>
    <linearGradient id="fullBatteryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="batteryBodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F8E9;stop-opacity:1" />
    </linearGradient>
    
    <filter id="greenGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="checkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="limitGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Battery body -->
  <rect x="2" y="6" width="17" height="12" rx="2" ry="2" 
        fill="url(#batteryBodyGradient)" stroke="#4CAF50" stroke-width="1.2">
    <animate attributeName="stroke-width" 
             values="1.2;2;1.2" 
             dur="3s" 
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Battery terminal -->
  <rect x="19" y="9" width="3" height="6" rx="1" ry="1" 
        fill="#4CAF50"/>
  
  <!-- Full battery fill -->
  <rect x="4" y="8" width="13" height="8" rx="1" ry="1" 
        fill="url(#fullBatteryGradient)" filter="url(#greenGlow)">
    <animate attributeName="opacity" 
             values="0.8;1.0;0.8" 
             dur="4s" 
             repeatCount="indefinite"/>
  </rect>
  
  <!-- Success checkmark -->
  <g transform="translate(12, 12)">
    <circle cx="0" cy="0" r="5" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="4;7;4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <path d="M-2,0 L-1,1 L2,-2" 
          fill="none" 
          stroke="url(#checkGradient)" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#greenGlow)">
      <animate attributeName="opacity" 
               values="0.6;1.0;0.6" 
               dur="2s" 
               repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Limit reached indicator -->
  <g transform="translate(8, 4)">
    <circle cx="0" cy="0" r="3" fill="url(#limitGradient)" opacity="0.8">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1.0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="4" font-weight="bold" fill="white">!</text>
  </g>
  
  <!-- Success sparkles -->
  <circle cx="7" cy="9" r="0.3" fill="#4CAF50" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.2;0.5;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="16" cy="11" r="0.3" fill="#8BC34A" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.2;0.6;0.2" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="10" cy="15" r="0.3" fill="#4CAF50" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.3s" begin="0.6s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.2;0.4;0.2" dur="1.3s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="14" cy="9" r="0.3" fill="#8BC34A" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="1.6s" begin="0.9s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.2;0.5;0.2" dur="1.6s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gentle pulse effect -->
  <circle cx="12" cy="12" r="8" fill="none" stroke="#4CAF50" stroke-width="0.3" opacity="0">
    <animate attributeName="r" values="6;10;6" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
